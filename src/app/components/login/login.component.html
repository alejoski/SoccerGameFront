<section class="vh-100" style="background-color: #42383a;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">

              <img src="img/Portada.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-3 text-black">

                <form #myform="ngForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="bi bi-box-arrow-in-right fs-2"></i>&nbsp;
                    <span class="h1 fw-bold mb-0">Soccer Game</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                    [(ngModel)] ="email" name="email"/>
                    <label class="form-label" for="form2Example17">Usuario</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                    [(ngModel)] ="password" name="password"/>
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                    type="button"  (click)="login()" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Olvidaste la contraseña?</a>
                  <br><br>
                  <p class="mb-1 pb-lg-0" style="color: #393f81;">No tienes cuenta?
                    <button type="button" class="btn btn-link"  data-bs-toggle="modal" data-bs-target="#exampleModal">Registrate</button>
                  </p>
                </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- MODAL: Formulario de creacion del usuario -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-new-user-register></app-new-user-register>

</div>
